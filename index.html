<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Фігури</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Фігури SVG</h1>

    <svg viewBox="0 0 600 300">
        
        <rect id="square" class="shape" x="100" y="50" width="100" height="100" />

        <rect id="rectangle" class="shape" x="350" y="50" width="150" height="100" />

        <circle id="circle" class="shape" cx="150" cy="200" r="50" />

        <ellipse id="ellipse" class="shape" cx="425" cy="200" rx="120" ry="40" />
    </svg>

    <p>Наведіть курсор на зелене коло, щоб побачити анімацію. <br>Спробуйте змінити розмір вікна браузера!</p>

</body>
</html>
